<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="mean_radius">Mean Radius</label>
                <input type="number" step="0.01" name="mean_radius" required>
            </div>
            <div class="form-group">
                <label for="mean_texture">Mean Texture</label>
                <input type="number" step="0.01" name="mean_texture" required>
            </div>
            <div class="form-group">
                <label for="mean_perimeter">Mean Perimeter</label>
                <input type="number" step="0.01" name="mean_perimeter" required>
            </div>
            <div class="form-group">
                <label for="mean_area">Mean Area</label>
                <input type="number" step="0.01" name="mean_area" required>
            </div>
            <div class="form-group">
                <label for="mean_smoothness">Mean Smoothness</label>
                <input type="number" step="0.01" name="mean_smoothness" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
